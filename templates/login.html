{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">เข้าสู่ระบบ</h1>
            <p class="text-muted">ระบบคำนวณเงินเยียวยารัฐของประชาชน</p>
        </div>
        
        <div class="card p-4 shadow-sm">
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
                {% endif %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ชื่อผู้ใช้งาน</label>
                        <input type="text" class="form-control form-control-lg" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">รหัสผ่าน</label>
                        <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 py-3">เข้าสู่ระบบ</button>
                </form>
            </div>
            <div class="card-footer bg-white text-center pt-3 text-muted">
                <small>Admin: admin / 123321 <br> Citizen: user / 123456</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
